<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Bookmark</title>
</head>
<body>

<button onclick="addBookmark()">Add Bookmark</button>

<script>
  function addBookmark() {
    var bookmarkName = prompt("Enter a name for the bookmark:");
    
    if (bookmarkName) {
      // Get existing bookmarks from the cookie or initialize an empty array
      var existingBookmarks = JSON.parse(getCookie('bookmarks')) || [];

      // Add the new bookmark to the array
      existingBookmarks.push(bookmarkName);

      // Save the updated bookmarks array to the cookie
      setCookie('bookmarks', JSON.stringify(existingBookmarks));

      alert('Bookmark added successfully!');
    }
  }

  // Cookie functions
  function setCookie(name, value, days = 7) {
    var expires = new Date();
    expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
    document.cookie = name + '=' + encodeURIComponent(value) + ';expires=' + expires.toUTCString() + ';path=/';
  }

  function getCookie(name) {
    var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    if (match) return decodeURIComponent(match[2]);
  }
</script>

</body>
</html>
